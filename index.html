                                    "execution": "SK텔레콤의 지향점인 사람의 마음을 향하는 AI Company로의 브랜딩과 진정성 획득을 위해 반려동물 AI 건강 진단 솔루션 \u003c엑스칼리버\u003e를 소재로 디지털과 오프라인이 통합된 \u003c시고르자브 보건소\u003e 캠페인 진행.\n반려견 가구 천만시대에 반려견을 향한 사람들의 애틋한 마음과 그 마음을 들여다보며 성장하는 특별한 X-ray 엑스칼리버의 감성적인 스토리를 디지털을 통해 확산시키고 오프라인 상 전문 수의사와 함께 찾아가는 시고르자브 보건소 운영 및 TV동물농장 애니멀봐 팀과 함께 아픈 강아지를 케어하는 엑스칼리버 왕진으로 온 오프라인 상 따뜻한 화제성 창출",
